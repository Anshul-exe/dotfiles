exec = "bluetoothctl show | grep 'Powered: yes' && echo '' || echo ''"
click-left = "bluetoothctl power on || bluetoothctl power off"
interval = 5

[module/memory]
type = internal/memory

interval = 1

warn-percentage = 95
format-prefix-foreground = #f5a70a
format-prefix = "RAM "
format =<label>
label = %percentage_used%%
label-warn = RAM %gb_used%/%gb_free%
;

; Only applies if <bar-used> is used
bar-used-indicator = ""
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

ramp-free-0 = ▁
ramp-free-1 = ▂
ramp-free-2 = ▃
ramp-free-3 = ▄
ramp-free-4 = ▅
ramp-free-5 = ▆
ramp-free-6 = ▇
ramp-free-7 = █

[module/backlight]
type = custom/script
exec = ~/.scripts/polybar/backlight.sh
interval = 0.2

scroll-down = "brightnessctl set +5%"
scroll-up = "brightnessctl set 5%-"

click-left = "brightnessctl set +10%"
click-right = "brightnessctl set 10%-"

format-prefix = " "

[module/systray]
type = internal/tray

format-margin = 2pt
tray-spacing = 10pt

[module/easteregg]
type = custom/script
exec = echo "hub"
interval = 3600
click-left = "google-chrome-stable --incognito https://de.pornhub.org/"

format = <label>
format-prefix = ""
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.background}

format-overline = ${colors.background}
format-underline = ${colors.background}
format-foreground = ${colors.background}
format-background = ${colors.background}

format-suffix = ""
format-suffix-background = ${colors.background}
format-suffix-foreground = ${colors.background}

[module/powermenu]
type = custom/script
exec = echo "" $(whoami)
format-prefix = ""
format-prefix-foreground = #fe00f7
format-prefix-background = ${colors.background}

[module/weather]
type = custom/script
exec = ~/.scripts/polybar/weather.sh
tail = false
interval = 3

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = #00CB12
label = %percentage:2%%
; click-left = 

[module/nmapplet]
type = custom/script
; exec = /usr/bin/nm-applet
click-left = /usr/bin/nm-applet
format-prefix = ""

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-foreground = #FFFFFF
label-active-underline= #FFFFFF
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background}
label-empty-padding = 1
