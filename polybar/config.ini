[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 40

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = #64B5F6
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
label-volume = %percentage%
label-muted = "󰖁 Shhh!"
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/brightness]
type = internal/xbacklight
format = <ramp> <label>
ramp-0 = "󰃞"
ramp-1 = "󰃟"
ramp-2 = "󰃠"
label = %percentage%

[module/date-12]
type = internal/date
interval = 1
; date = "%I:%M%p | %b %d - %a"
date = "%I:%M | %a %d %b"
date-alt = "%d %b - %a"
time = %m-%d-%Y
time-alt = %A, %d %B %Y
label = %date%
label-foreground = ${colors.foreground}


[module/date-24]
type = internal/date
interval = 1
date = "%H:%M"
date-alt = "%b %d (%a)"
time = %Y-%m-%d%
time-alt = %A, %d %B %Y
label = %date% %time%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
poll-interval = 1

format-charging-prefix-foreground = #ffff00
format-charging-prefix = " "
format-charging =  <label-charging>
label-charging = %percentage%

full-at = 95
format-full =  <label-full>
; format-full = <animation-charging>
; animation-charging-0 = "BALTI BHAR GAI HAI!!"
; animation-charging-1 = 
; animation-charging-framerate = 650
; format-full-prefix = "BALTI BHAR GAI HAI!!"
format-full-foreground = #ffff00
label-full = "BALTI BHAR GAI HAI!!"
; label-full = %percentage%

low-at = 30
; format-low-prefix-foreground = #ff0000
; format-low-prefix = " "
; format-low-suffix = " "
format-low-foreground = #ff0000
format-low = <animation-low> <label-low>
animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 400
label-low =  %percentage%

format-discharging-prefix-foreground = #ff0000
format-discharging-prefix = " "
format-discharging = <label-discharging>
label-discharging = %percentage%

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wifi]
type = internal/network
interface-type = wireless
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:$HOME/.config/i3/bin/network &:}󰤭 No Wi-fi%{A}"
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
label-connected = "%{A1:$HOME/.config/i3/bin/network &:}%essid%%{A}"

[module/player]
type = custom/script
exec = playerctl --player=spotify metadata --format "{{ title }}"
exec-if = playerctl --player=spotify status > /dev/null 2>&1
interval = 1
label = "%output%"
format-prefix = "󰝚 "
click-left = playerctl --player=spotify next
click-right = playerctl --player=spotify previous

[module/mpd]
type = internal/mpd
format-online = <label-song>
format-online-prefix = "󰝚 "
label-song = "%title%"

