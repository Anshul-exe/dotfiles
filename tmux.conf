set -g default-terminal "screen-256color"

# changing leader
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# Alert me
set -g bell-action any  # any: bells in any connected session alert in the current window
set -g visual-bell on  # visual bell, not audible
set -g visual-activity on  # any attached window
# set -g visual-content off  # visual activity updates the status bar
# set -g message-attr reverse  # make messages stand out

# status bar shit
set-option -g status-position top

# mouse control added
set -g mouse on

# Display current window and pane number
set -g status-left "[#S] "
set -g status-right "#[fg=yellow]#H #[fg=green]%H:%M:%S #[fg=cyan]%Y-%m-%d"

# Enable vi mode in copy mode
setw -g mode-keys vi
# Bind to enter copy mode
bind [ copy-mode
# leader+[ to switch to visual mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Highlight the active window
setw -g window-status-current-style bg=colour166,fg=colour231

# binds for splitting and navigating between panes
bind '\' split-window -h
bind - split-window -v

# binds for resizing panes
bind -r h resize-pane -L 3
bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3
bind -r m resize-pane -Z

# tmux-fzf
TMUX_FZF_LAUNCH_KEY=C-f

# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.1'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tpm'
set -gq allow-passthrough on
set -g visual-activity off
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
run ~/.tmux/plugins/tmux-battery/battery.tmux
run ~/.tmux/plugins/catppuccin-tmux/catppuccin.tmux

